name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: ${{ github.event_name == 'push' && 'Production Deploy' || 'Preview Deploy' }}
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout ───────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Setup Node ─────────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ── 3. Install dependencies ───────────────────────────────
      - name: Install dependencies
        run: npm ci

      # ── 4. Install Vercel CLI ─────────────────────────────────
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # ── 5. Pull Vercel project settings ──────────────────────
      # Downloads .vercel/project.json so the CLI knows which
      # project and org to deploy to.
      - name: Pull Vercel environment info
        run: vercel pull --yes --environment=${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      # ── 6. Build ──────────────────────────────────────────────
      - name: Build project
        run: vercel build ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      # ── 7a. Deploy to Production (main branch only) ───────────
      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        id: deploy-prod
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> "$GITHUB_OUTPUT"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      # ── 7b. Deploy Preview (pull requests only) ───────────────
      - name: Deploy Preview
        if: github.event_name == 'pull_request'
        id: deploy-preview
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> "$GITHUB_OUTPUT"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      # ── 8. Comment preview URL on PR ─────────────────────────
      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy-preview.outputs.url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Preview Deployment\n\n| Status | URL |\n|--------|-----|\n| ✅ Ready | [${url}](${url}) |`
            });

      # ── 9. Print production URL ───────────────────────────────
      - name: Print production URL
        if: github.ref == 'refs/heads/main'
        run: echo "Deployed to ${{ steps.deploy-prod.outputs.url }}"
