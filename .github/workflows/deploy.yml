name: Deploy to Vercel

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: ${{ github.ref == 'refs/heads/main' && 'Production Deploy' || 'Preview Deploy' }}
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout ───────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Setup Node ─────────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ── 3. Install Vercel CLI ─────────────────────────────────
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # ── 4. Pull project settings + env vars from Vercel ───────
      # This downloads:
      #   • .vercel/project.json  (links CLI to the right project)
      #   • .vercel/.env.<environment>.local  (all env vars set in the Vercel dashboard)
      # You only need to set env vars ONCE — in the Vercel dashboard.
      # GitHub Actions reads them automatically from here.
      - name: Pull Vercel project & env vars
        run: vercel pull --yes --environment=${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      # ── 5. Export env vars into the GitHub Actions environment ─
      # Makes the downloaded Vercel env vars available to all
      # subsequent steps (e.g. type-check, lint) without duplicating
      # them as GitHub secrets.
      - name: Export Vercel env vars to runner
        run: |
          ENV_FILE=".vercel/.env.${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}.local"
          if [ -f "$ENV_FILE" ]; then
            echo "Loading env vars from $ENV_FILE"
            grep -v '^#' "$ENV_FILE" | grep -v '^[[:space:]]*$' >> "$GITHUB_ENV"
          else
            echo "No env file found at $ENV_FILE — skipping"
          fi

      # ── 6. Install dependencies ───────────────────────────────
      - name: Install dependencies
        run: npm ci

      # ── 7. Type check ─────────────────────────────────────────
      # Runs with the real Vercel env vars so NEXT_PUBLIC_ values
      # are available just like in production.
      - name: Type check
        run: npx tsc --noEmit

      # ── 8a. Deploy to Production (main branch) ────────────────
      # Vercel builds on its own infrastructure using project env vars.
      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        id: deploy-prod
        run: |
          url=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> "$GITHUB_OUTPUT"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      # ── 8b. Deploy Preview (pull requests) ────────────────────
      - name: Deploy Preview
        if: github.event_name == 'pull_request'
        id: deploy-preview
        run: |
          url=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> "$GITHUB_OUTPUT"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      # ── 9. Comment preview URL on PR ──────────────────────────
      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy-preview.outputs.url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Preview Deployment\n\n| Status | URL |\n|--------|-----|\n| ✅ Ready | [${url}](${url}) |`
            });

      # ── 10. Print production URL ──────────────────────────────
      - name: Print production URL
        if: github.ref == 'refs/heads/main'
        run: echo "Deployed to ${{ steps.deploy-prod.outputs.url }}"
